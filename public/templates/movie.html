<div class="container movie-content">
  <div class="row">
    <div class="col-md-3 pull-left">
      <img ng-src="{{movies.movie.image || 'http://placehold.it/350x250' }}"/>
    </div>
    <div class="col-md-6 pull-left">
      <div class="row">
        <h1 class="col-md-9">{{movies.movie.title}}</h1>
        <h4 class="col-md-2 release-year">({{movies.movie.release}})</h4>
      </div>
    </div>
    <div class="col-md-6 pull-left">
      <span class="glyphicon glyphicon-time"></span> {{movies.movie.time}} minut
    </div>
    <div class="col-md-6 pull-left">
      <h4>re≈ºyseria: {{movies.movie.director}}</h4>
    </div>
    <div class="col-md-6 pull-left">
      <h3>{{movies.movie.average_rate}} / 10</h3>
    </div>
    <div class="col-md-6 pull-left">
      <h4>twoja ocena: {{movies.user.rate}}</h4>
      <div>
        <rating ng-model="movies.user.rate" max="10"></rating>
      </div>
    </div>
  </div>
  <div class="row">
    <h3>{{movies.movie.description}}</h3>
  </div>
</div>
