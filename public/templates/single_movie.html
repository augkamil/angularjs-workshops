<div class="row">
  <div class="movie-image col-md-1">
    <img ng-src="{{movie.image_url || 'http://placehold.it/80x100' }}">
  </div>
  <div class="col-md-6">
    <movie-title></movie-title>
    <div class="row">
      <div class="col-md-3"><span>Ocena widzów: {{ movie.rate }}</span></div>
      <div class="col-md-5" like-something what-to-like="movie.director" show-like="likeDirector(movie.director)" ><span>Reżyser: {{ movie.director }}</span></div>
      <div class="col-md-4"><span>Czas trwania: {{ movie.time }} min</span></div>
    </div>
    <div class="row">
      <div class="col-md-3"><button class="btn btn-default btn-xs show-more" ng-click="open(movie.id)">Pokaż więcej</button></div>
    </div>
  </div>
  <div class="col-md-3">
    <rating ng-model="movie.rate" max="10"></rating>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary btn-sm add-comment" ng-click="isCollapsed = !isCollapsed">Komentarze</button>
  </div>
</div>

<div class="row" collapse="isCollapsed">
  <div class="col-md-offset-1 posts-content2">
    <h4 class="post-author">Dyskusja</h4>
    <div class="row post-form2">
      <form name="post">
        <input class="col-md-3" type="text" ng-model="tmp.current_comment" required></input>
      </form>
      <button class="col-md-1 btn btn-primary add-post-btn btn-sm" ng-click="addComment(movie)" ng-disabled="isAddDisabled()">Wyślij</button>
    </div>
    <ul class="posts">
      <li class="comment col-md-10" ng-repeat="comment in movie.comments">
        <div class="row">
          <h4 class="col-md-3">Komentarz #{{$index+1}}</h4>
          <h5 class="post-author">{{comment.user_name}}</h5>
        </div>
        {{comment.body}}
      </li>
    </ul>
  </div>
</div>
